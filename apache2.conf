<VirtualHost *:80>
        ServerName  muralist.effra.memespring.co.uk

        WSGIDaemonProcess muralist-production user=muralist group=muralist threads=10 python-path=/data/vhost/muralist/lib/python2.5/site-packages
        WSGIProcessGroup muralist-production
        WSGIScriptAlias / /data/vhost/muralist/releases/current/muralist/muralist.wsgi
        <Directory /data/vhost/muralist>
            Order deny,allow
            Allow from all
        </Directory>
        LogLevel warn
</VirtualHost>