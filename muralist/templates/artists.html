{% extends "base.html" %}
{% block title %}Mural artists{% endblock %}
{% block content %}
    <div class="content full">
        <ul>
            {% for artist in artists %}
                <li>
                   <a href="{% url artist artist.uri_slug %}">{{artist.name}}</a>
                </li>
        	{% endfor %}
        </ul>
    </div>
{% endblock %}
{% block run_script %}setupFrontMap();{% endblock %}
