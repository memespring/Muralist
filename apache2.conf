<VirtualHost *:80>
        WSGIDaemonProcess muralist-production user=muralist group=muralist threads=10 python-path=/data/vhost/muralist/lib/python2.6/site-packages
        WSGIProcessGroup muralist-production
        WSGIScriptAlias / /data/vhost/muralist/releases/current/muralist/muralist.wsgi
        <Directory /data/vhost/muralist>
            Order deny,allow
            Allow from all
        </Directory>
        ErrorLog /var/log/apache2/error.log
        LogLevel warn
        CustomLog /var/log/apache2/access.log combined
</VirtualHost>