{% extends "base.html" %}
{% block title %}Murals{% endblock %}
{% block content %}
    <div class="content full">
        <h1>London murals</h1>
        <ul>
            {% for mural in murals %}
                <li>
                    <a href="{% url mural mural.uri_slug %}">{{mural.title}}{% if mural.locality %} ({{mural.locality}}){% endif %}</a>
                </li>
        	{% endfor %}
        </ul>
    </div>
{% endblock %}
{% block run_script %}setupFrontMap();{% endblock %}
