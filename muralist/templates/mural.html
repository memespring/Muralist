{% extends "mural_base.html" %}
{% block title %}{{mural.title}} mural, {{mural.locality}}{% endblock %}
{% block mural_content %}
    <div class="story">
        {{mural.long_description|safe|escape|linebreaks}}
    </div>
    {% if mural.condition_description %}
        <div>
            <h3>Condition</h3>
            {{mural.condition_description}}
        </div>
    {% endif %}
{% endblock %}
